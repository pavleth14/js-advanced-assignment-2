<style>
#loader {
	border: 16px solid black;
	border-top: 16px solid green;
	width: 180px;
	height: 180px;
	border-radius: 50%;
	margin: 30vh auto;
	animation: 1s spin linear infinite;
}

@keyframes spin {
	0% {
		transform: rotate(0deg);
	}
	100% {
		transform: rotate(360deg);
	}
}

.err {
	margin: 50vh auto;
}
</style>

	<div id="errorMessage"></div>
	<div id="mainDiv">
